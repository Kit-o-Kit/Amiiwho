<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">

<title>Amiiwho</title>
    <script defer src="js/controller.js"></script>

</head>
<body>

    <div class = "actual-goodlooking-header">
        <form id="form">
            <div class="search-box">
                <input class="input-search" type = "text" id = "searchField" placeholder="search for an Amiibo">
               <!---<input type="image" src = "img/search.png" class="glass">--->
               <!---<button class="btn-search"><i class="fas fa-search"></i></button>--->
            </div>
                <h1>
                    Amiiwho
                </h1> 
        </form>
    </div>
    <div class="everything">
        <input id = "bookmark" type="image" class = "bookmark" src="img/bookmark.png"/>
        <ul>
            <li id="searched" class="listedresults"></li>
        </ul>
        <div id="books" class="books">
            <div  id="bookmarked"></div>




        </div>
        <button id="newBtn" class="button move">New Entry</button>
        <button id="editBtn" class="button hidden">Edit Entry</button>
        <button id="delBtn" class="button hidden">Delete Entry</button>
        <div id="editOverlay" class="editOverlay">
            <form id="editIt">
                <div class="label-input-pair">
                    <label for="amiibo" class = "hidden">Amiibo</label>
                    <input type="text" id="editAmiibo" name="amiibo" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="amiiboSeries" class = "hidden" >Amiibo Series</label>
                    <input type="text" id="editAmiiboSeries" name="amiiboSeries" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="character" class = "hidden">Character</label>
                    <input type="text" id="editCharacter" name="character" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="gameSeries" class = "hidden">Game Series</label>
                    <input type="text" id="editGameSeries" name="gameSeries" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="release" class = "hidden">Release Date EU</label>
                    <input type="text" id="editRelease" name="release" class = "hidden" required>
                </div>
                <input type="submit" value="Edit Entry" class = "hidden">
            </form>
        </div>
        <div id="newOverlay" class="editOverlay">
            <form id="newIt">
                <div class="label-input-pair">
                    <label for="amiibo" class = "hidden">Amiibo</label>
                    <input type="text" id="newAmiibo" name="amiibo" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="amiiboSeries" class = "hidden">Amiibo Series</label>
                    <input type="text" id="newAmiiboSeries" name="amiiboSeries" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="character" class = "hidden">Character</label>
                    <input type="text" id="newCharacter" name="character" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="gameSeries" class = "hidden">Game Series</label>
                    <input type="text" id="newGameSeries" name="gameSeries" class = "hidden" required>
                </div>
                <div class="label-input-pair">
                    <label for="release" class = "hidden">Release Date EU</label>
                    <input type="text" id="newRelease" name="release" class = "hidden" required>
                </div>
                <input type="submit" value="Save New Entry" class = "hidden">
            </form>
        </div>
        <div id="picture"></div>
        <div id="information" class="text" ></div>
    </div>
</body>
</html>
